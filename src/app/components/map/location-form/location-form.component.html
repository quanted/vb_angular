<mat-card
  [formGroup]="locationForm"
  (keyup.enter)="saveLocation()"
  class="location-form"
>
  <mat-card-header>
    <mat-card-title>Add a new location</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Location Name: </mat-label>
      <input matInput type="text" formControlName="name" #location_name />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description: </mat-label>
      <input matInput type="text" formControlName="description" #description />
    </mat-form-field>
    <!-- Cords: -->
    <!-- Beach Start -->
    <mat-form-field>
      <mat-label>Start Latitude: </mat-label>
      <input
        matInput
        type="number"
        formControlName="start_latitude"
        #start_latitude
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Longitude: </mat-label>
      <input
        matInput
        type="number"
        formControlName="start_longitude"
        #start_longitude
      />
    </mat-form-field>
    <!-- Beach End -->
    <mat-form-field>
      <mat-label>End Latitude: </mat-label>
      <input
        matInput
        type="number"
        formControlName="end_latitude"
        #end_latitude
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Longitude: </mat-label>
      <input
        matInput
        type="number"
        formControlName="end_longitude"
        #end_longitude
      />
    </mat-form-field>
    <!-- Ocean Orientation -->
    <mat-form-field>
      <mat-label>Ocean Latitude: </mat-label>
      <input matInput type="number" formControlName="o_latitude" #o_latitude />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ocean Longitude: </mat-label>
      <input
        matInput
        type="number"
        formControlName="o_longitude"
        #o_longitude
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="controls">
    <button mat-raised-button class="control" (click)="saveLocation()">
      Save Location
    </button>
    <button mat-raised-button class="control" (click)="clearForm()">
      Clear Form
    </button>
  </mat-card-actions>
</mat-card>
