<mat-card
  [formGroup]="locationForm"
  (keyup.enter)="saveLocation()"
  class="location-form"
  cdkDrag
>
  <!-- <mat-card-header>
    <mat-card-title>Add a new project</mat-card-title>
  </mat-card-header> -->
  <mat-card-content>
    <mat-form-field>
      <mat-label>Location Name: </mat-label>
      <input matInput type="text" formControlName="name" #location_name />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description: </mat-label>
      <input matInput type="text" formControlName="description" #description />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type: </mat-label>
      <input matInput type="text" formControlName="description" #description />
    </mat-form-field>
    <!-- Cords: -->
    <!-- Beach Start -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Start Latitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="start_latitude"
          #start_latitude
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Longitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="start_longitude"
          #start_longitude
        />
      </mat-form-field>
      <button mat-raised-button type="button" (click)="flyToStart()">
        center on start flag
      </button>
    </mat-card-content>
    <!-- Beach End -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>End Latitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="end_latitude"
          #end_latitude
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Longitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="end_longitude"
          #end_longitude
        />
      </mat-form-field>
      <button mat-raised-button type="button" (click)="flyToEnd()">
        center on end flag
      </button>
    </mat-card-content>
    <!-- Ocean Orientation -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Ocean Latitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="o_latitude"
          #o_latitude
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ocean Longitude: </mat-label>
        <input
          matInput
          type="number"
          formControlName="o_longitude"
          #o_longitude
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card-content>
  <mat-card-actions class="controls">
    <button mat-raised-button class="control" (click)="saveLocation()">
      Save Location
    </button>
    <button mat-raised-button class="control" (click)="clearForm()">
      Clear Form
    </button>
  </mat-card-actions>
</mat-card>
