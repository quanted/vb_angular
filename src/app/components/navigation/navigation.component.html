<ng-container *ngIf="userIsAuthenticated()">
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="gotoHome()">Home</button>
    <button mat-raised-button color="primary" (click)="gotoMap()">Map</button>
    <button mat-raised-button color="primary" (click)="gotoData()">Data</button>
    <button mat-raised-button color="primary" (click)="gotoResults()">
      Results
    </button>
    <button mat-raised-button color="primary" (click)="gotoAccount()">
      Account
    </button>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </div>
</ng-container>
