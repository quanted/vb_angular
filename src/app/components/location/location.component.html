<mat-card id='location'>
    <!-- Location Details-->
    <app-location-detail [location]="location"></app-location-detail>
    <!-- Data -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Data
            </mat-panel-title>
            <mat-panel-description>
                file name(s)?
            </mat-panel-description>
            </mat-expansion-panel-header>
            <app-data></app-data>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- Analytical -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Set Up Experiment
            </mat-panel-title>
            </mat-expansion-panel-header>
            <app-analytical></app-analytical>
        </mat-expansion-panel>
    </mat-accordion>

    <!-- Results -->
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Training Dashboard / Experiment Results
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-results></app-results>
    </mat-expansion-panel>
  </mat-accordion>

    <!-- Prediction -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Prediction Results
            </mat-panel-title>
            <mat-panel-description>
                status?
            </mat-panel-description>
            </mat-expansion-panel-header>
            <app-prediction></app-prediction>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
