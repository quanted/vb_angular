<ng-container *ngIf="!locationID">
    <div>
        <ng-container *ngIf="locations.length > 0">
            <h4>Use an existing location</h4>
            <div *ngFor="let location of locations">    
                <button mat-flat-button color="primary" type="button" (click)="selectLocation(location)">Use</button>
                {{ location.name }}, {{ location.description }}
                <button mat-button color="primary" (click)="deleteLocation(location)">dev delete location</button>
            </div>
            <h4>- Or -</h4>
        </ng-container>
        <button mat-flat-button color="primary"  (click)="createLocation()">Create Location</button>
    </div>
</ng-container>
<ng-container *ngIf="location">
    <app-location-detail [location]="location"></app-location-detail>
</ng-container>
