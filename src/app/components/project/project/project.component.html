<mat-card id='project'>
    <h1 class="centered">Project Creation</h1>
    <!-- Project Details-->
    <app-location-detail [location]="project"></app-location-detail>
    <!-- Data -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Training Data
            </mat-panel-title>
            <mat-panel-description>
                {{ dataFileName }}
            </mat-panel-description>
            </mat-expansion-panel-header>
            <app-data (dataFile)="setDataFileName($event)"></app-data>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- Analytical -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Create Model(s)
            </mat-panel-title>
            <mat-panel-description>
                Models created
            </mat-panel-description>
            </mat-expansion-panel-header>
            <app-analytical></app-analytical>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- Training Results -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Training Dashboard
            </mat-panel-title>
            <mat-panel-description>
                Training status
            </mat-panel-description>
            </mat-expansion-panel-header>
            <app-prediction></app-prediction>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
