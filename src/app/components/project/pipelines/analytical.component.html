<mat-card>
  <app-global-cv *ngIf="vbHelper !== undefined && vbHelperPipeInfo !== undefined"
    [vbHelper]="vbHelper" [vbHelperPipeInfo]="vbHelperPipeInfo"></app-global-cv>
</mat-card>

<ng-container>
  <mat-card>
    <h3>Project pipelines:</h3>
    <app-analytical-models *ngIf="vbHelper !== undefined && pipelineInfo !== undefined"
      [vbHelper]="vbHelper"
      [pipelineInfo]="pipelineInfo" (pipelineCreated)="pipelineCreated($event)"></app-analytical-models>
  </mat-card>
</ng-container>

<ng-container *ngIf="!creatingPipeline">
  <button mat-flat-button color="primary" type="button" mat-button (click)="createPipeline()">Create pipeline</button>
</ng-container>

<ng-container *ngIf="creatingPipeline">
  <app-create-pipeline *ngIf="vbHelper !== undefined && pipelineInfo !== undefined"
    [vbHelper]="vbHelper"
    [pipelineInfo]="pipelineInfo"
    (pipelineCreated)="pipelineCreated($event)"
    (pipelineCancelled)="pipelineCancelled()"></app-create-pipeline>
</ng-container>
