<mat-card *ngIf="project" class="project-info">
    <div class="info-a">
      <h3>
        Location: {{ project.name || "no project name" }}
      </h3>
      <h3>
        Description: {{ project.description || "no project description" }}
      </h3>
    </div>
    
    

    <mat-accordion class="info-b">
      <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
              Pipelines
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>Pipeline 1 {{ status }}<button mat-button type="button">Cancel</button></div>
        <div>Pipeline 2 {{ status }}<button mat-button type="button">Cancel</button></div>
        <div>Pipeline 3 {{ status }}<button mat-button type="button">Cancel</button></div>
        <div>Pipeline 4 {{ status }}<button mat-button type="button">Cancel</button></div>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="buttons">
      <button mat-button type="button" (click)="editProject(project)">Edit Project</button>
      <ng-container *ngIf="true">
        <button mat-button type="button" (click)="gotoDashboard(project)">Project dashboard</button>
      </ng-container> 
      <button mat-button type="button" (click)="cloneProject(project)">Clone Project</button>
      <button mat-button type="button" (click)="deleteProject(project)">Delete Project</button>
    </div>
    <app-mini-map [location]="project" class="map"></app-mini-map>
</mat-card>
