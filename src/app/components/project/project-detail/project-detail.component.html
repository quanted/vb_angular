<mat-card id="project-detail" *ngIf="project">
    <mat-card-content>
      <table>
        <tr>
          <td>
            <div id="mini-map">
              <app-mini-map [location]="project"></app-mini-map>
            </div>
          </td>  
          <td>
            <h2>
              Name: {{ project.name || "no project name" }}
            </h2>
            <h2>
              Description: {{ project.description || "no project description" }}
            </h2>
          </td>  
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="editProject(project)">Edit Project</button>
      <ng-container *ngIf="hasDashboard">
        <button mat-raised-button type="button" (click)="gotoDashboard(project)">Project dashboard</button>
      </ng-container> 
      <button mat-raised-button type="button" (click)="deleteProject(project)">Delete Project</button>
    </mat-card-actions>
</mat-card>
