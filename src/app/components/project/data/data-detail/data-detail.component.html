<mat-card *ngIf="dataset">
    <div>
        <h3>Dataset: {{ dataset.name || "no dataset name" }}</h3>
        <p>Description: {{ dataset.description || "no dataset description" }}</p>
    </div>
    <div class="remove-button">
        <button mat-flat-button (click)="removeDataset()" class="trash">
            Remove from project<mat-icon>delete_forever</mat-icon>
        </button>
    </div>
</mat-card>
