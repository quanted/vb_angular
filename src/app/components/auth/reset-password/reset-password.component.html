<h4>Reset User Password</h4>
<h4>{{ statusMessage }}</h4>
<form class="fields" [formGroup]="resetForm">
    <mat-form-field>
        <mat-label>Enter email</mat-label>
        <input matInput type="text" placeholder="Ex. doe.john@epa.gov" formControlName="email" />
    </mat-form-field>
</form>
<div class="buttons">
    <button mat-button (click)="cancel()" color="primary">Cancel</button>
    <button mat-raised-button (click)="reset()" color="primary">Send email</button>
</div>
