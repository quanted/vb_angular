<h2>Create Model</h2>

<mat-horizontal-stepper [linear]="isLinear" #stepper>

    <!--Model Name-->
    <mat-step [stepControl]="nameFormGroup">
      <form [formGroup]="nameFormGroup">
        <ng-template matStepLabel>Name</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Model name" formControlName="nameCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!--Select Data-->
    <mat-step [stepControl]="selectDataFormGroup" label="Select Data">
      <form [formGroup]="selectDataFormGroup">
        <mat-form-field>
          <mat-label>data</mat-label>
          <input matInput formControlName="dataCtrl" placeholder="data"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!--Analytical Pipeline-->
    <mat-step [stepControl]="pipelineFormGroup" label="Analytical Pipeline">
        <form [formGroup]="pipelineFormGroup">
          <mat-form-field>
            <mat-label>Estimator</mat-label>
            <input matInput placeholder="Estimator Type" formControlName="typeCtrl" required>
            <mat-select formControlName="typeCtrl" required>
                <mat-option *ngFor="let type of types" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
    </mat-step>

    <!--Run-->
    <mat-step>
      <ng-template matStepLabel>Run</ng-template>
      <p>Run the model.</p>
      <div>
        <button mat-button class="select">Run</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
</mat-horizontal-stepper>
