<div *ngIf="createModel; then createModelBlock else selectModelBlock"></div>
<ng-template #createModelBlock><app-create-model (sendMessage)="receiveMessage()"></app-create-model></ng-template>
<ng-template #selectModelBlock>
  <app-analytical-models
    (pipelinesUpdated)="getPipelines($event)"></app-analytical-models>
</ng-template>
<button mat-raised-button [ngClass]="{'new' : !createModel, 'cancel' : createModel}"
(click)="createModel = !createModel">{{!createModel ? 'New Pipeline' : 'Cancel'}}
</button>
<app-execute-pipelines [pipelines]="pipelines" [datasetID]="datasetID" *ngIf="!createModel"></app-execute-pipelines>
