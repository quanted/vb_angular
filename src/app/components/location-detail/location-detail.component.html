<mat-card id="location-detail">
  <p>
    ID: {{ location.id || "no location data" }}
  </p>
  <p>
    Name: {{ location.name || "no location data" }}
  </p>
  <p>
    Description: {{ location.description || "no location data" }}
  </p>
  <p>
      <button mat-raised-button type="button" (click)="gotoLocation()">
        Edit
      </button>
      <button mat-raised-button type="button" (click)="deleteLocation()">
        Delete
      </button>
  </p>
</mat-card>
