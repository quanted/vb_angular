<div id="home">
  <h2>Welcome {{ username }}</h2>
  <h3>{{ statusMessage }}</h3>
  <div *ngFor="let project of projects">
    <app-project-detail [project]="project"></app-project-detail>
    <p>
      <button mat-raised-button type="button" (click)="gotoProject(project)">
        Edit
      </button>
      <button mat-raised-button type="button" (click)="deleteProject(project)">
        Delete
      </button>
    </p>
  </div>
  <div>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add Project
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="projectFormGroup">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field style="width: 90%;">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </form>
      <button mat-raised-button type="button" (click)="addProject()">
        Add
      </button>
    </mat-expansion-panel>
  </div>
</div>
