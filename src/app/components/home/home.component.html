<div class="panel">
  <app-navigation></app-navigation>
  <div id="projects">
    <ng-container *ngIf="!projects">
      {{ statusMessage }}
    </ng-container>
    <app-project-detail *ngFor="let project of projects" [project]="project" (projectDeleted)="projectDeleted()"></app-project-detail>
    <div id="create">
      <button mat-flat-button color="primary" type="button" (click)="createProject()">
        Create new project
      </button>
    </div>
  </div>
</div>
