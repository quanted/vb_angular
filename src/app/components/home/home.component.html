<div class="panel">
    <app-navigation></app-navigation>
    <div class="home">
        <ng-container *ngIf="projects.length == 0">
            <app-welcome></app-welcome>
        </ng-container>
        <div *ngIf="projects" class="project-list">
            <app-project-detail
                *ngFor="let project of projects"
                [project]="project"
                (projectDeleted)="projectDeleted()"
            ></app-project-detail>
            <div id="create">
                <button mat-flat-button color="primary" type="button" (click)="createProject()">
                    Create new project
                </button>
            </div>
        </div>
    </div>
</div>
