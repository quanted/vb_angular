<mat-card id="projects">
  <ng-container *ngIf="!projects">
    {{ statusMessage }}
  </ng-container>
  <app-project-detail *ngFor="let project of projects" [project]="project"></app-project-detail>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="createProject()">
      Create new project
    </button>
  </mat-card-actions>
</mat-card>
