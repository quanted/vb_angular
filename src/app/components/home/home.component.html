<div class="panel">
  <ng-container *ngIf="userIsAuthenticated()">
    <app-navigation></app-navigation>
    <div id="projects">
      <ng-container *ngIf="!projects">
        {{ statusMessage }}
      </ng-container>
      <app-project-detail *ngFor="let project of projects" [project]="project" (projectDeleted)="projectDeleted()"></app-project-detail>
      <button mat-raised-button type="button" (click)="createProject()" id="create">
        Create new project
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="!userIsAuthenticated()">
      <app-login></app-login>
  </ng-container>
</div>
