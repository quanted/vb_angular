<div id="home">
  <h2>Welcome {{ username }}</h2>
  <h3>{{ statusMessage }}</h3>
  <div *ngFor="let location of locations">
    <app-location-detail [location]="location"></app-location-detail>
    <p>
      <button mat-raised-button type="button" (click)="gotoLocation(location)">
        Edit
      </button>
      <button mat-raised-button type="button" (click)="deleteLocation(location)">
        Delete
      </button>
    </p>
  </div>
  <div>
    <button mat-raised-button type="button" (click)="addLocation()">
      Add Location
    </button>
  </div>
</div>
