<div id="projects">
  <ng-container *ngIf="!projects">
    {{ statusMessage }}
  </ng-container>
  <app-project-detail *ngFor="let project of projects" [project]="project"></app-project-detail>
  <button mat-raised-button type="button" (click)="createProject()" id="create">
    Create new project
  </button>
</div>
